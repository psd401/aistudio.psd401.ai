version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # General
            - echo "AMPLIFY_APP_ORIGIN=${AMPLIFY_APP_ORIGIN}" >> .env
            # Auth
            - echo "NEXT_PUBLIC_COGNITO_USER_POOL_ID=${NEXT_PUBLIC_COGNITO_USER_POOL_ID}" >> .env
            - echo "NEXT_PUBLIC_COGNITO_CLIENT_ID=${NEXT_PUBLIC_COGNITO_CLIENT_ID}" >> .env
            - echo "NEXT_PUBLIC_COGNITO_DOMAIN=${NEXT_PUBLIC_COGNITO_DOMAIN}" >> .env
            - echo "NEXT_PUBLIC_AWS_REGION=${NEXT_PUBLIC_AWS_REGION}" >> .env
            - echo "COGNITO_JWKS_URL=${COGNITO_JWKS_URL}" >> .env
            # Database
            - echo "RDS_RESOURCE_ARN=${RDS_RESOURCE_ARN}" >> .env
            - echo "RDS_SECRET_ARN=${RDS_SECRET_ARN}" >> .env
            # AI Provider Keys (existing)
            - echo "AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY}" >> .env
            - echo "AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}" >> .env
            - echo "AZURE_OPENAI_RESOURCENAME=${AZURE_OPENAI_RESOURCENAME}" >> .env
            - echo "BEDROCK_ACCESS_KEY_ID=${BEDROCK_ACCESS_KEY_ID}" >> .env
            - echo "BEDROCK_SECRET_ACCESS_KEY=${BEDROCK_SECRET_ACCESS_KEY}" >> .env
            - echo "BEDROCK_REGION=${BEDROCK_REGION}" >> .env
            - echo "GOOGLE_API_KEY=${GOOGLE_API_KEY}" >> .env
            - echo "LATIMER_API_KEY=${LATIMER_API_KEY}" >> .env
            - echo "OPENAI_API_KEY=${OPENAI_API_KEY}" >> .env
            - echo "GOOGLE_VERTEX_PROJECT_ID=${GOOGLE_VERTEX_PROJECT_ID}" >> .env
            - echo "GOOGLE_VERTEX_LOCATION=${GOOGLE_VERTEX_LOCATION}" >> .env
            - echo "GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}" >> .env
            - echo "GITHUB_ISSUE_TOKEN=${GITHUB_ISSUE_TOKEN}" >> .env
            - npm ci --legacy-peer-deps
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-Frame-Options'
              value: 'SAMEORIGIN'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
        - pattern: '/api/*'
          headers:
            - key: 'Cache-Control'
              value: 'no-store'
            - key: 'Connection'
              value: 'keep-alive'
            - key: 'Keep-Alive'
              value: 'timeout=60' 