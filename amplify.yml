version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Create .env file for runtime
            - echo "AMPLIFY_APP_ORIGIN=${AMPLIFY_APP_ORIGIN}" >> .env
            - echo "NEXT_PUBLIC_COGNITO_USER_POOL_ID=${NEXT_PUBLIC_COGNITO_USER_POOL_ID}" >> .env
            - echo "NEXT_PUBLIC_COGNITO_CLIENT_ID=${NEXT_PUBLIC_COGNITO_CLIENT_ID}" >> .env
            - echo "NEXT_PUBLIC_COGNITO_DOMAIN=${NEXT_PUBLIC_COGNITO_DOMAIN}" >> .env
            - echo "NEXT_PUBLIC_AWS_REGION=${NEXT_PUBLIC_AWS_REGION}" >> .env
            - echo "COGNITO_JWKS_URL=${COGNITO_JWKS_URL}" >> .env
            - echo "RDS_RESOURCE_ARN=${RDS_RESOURCE_ARN}" >> .env
            - echo "RDS_SECRET_ARN=${RDS_SECRET_ARN}" >> .env
            # Install dependencies
            - npm ci --legacy-peer-deps
        build:
          commands:
            # Build with all environment variables available
            - |
              export AMPLIFY_APP_ORIGIN=${AMPLIFY_APP_ORIGIN}
              export NEXT_PUBLIC_COGNITO_USER_POOL_ID=${NEXT_PUBLIC_COGNITO_USER_POOL_ID}
              export NEXT_PUBLIC_COGNITO_CLIENT_ID=${NEXT_PUBLIC_COGNITO_CLIENT_ID}
              export NEXT_PUBLIC_COGNITO_DOMAIN=${NEXT_PUBLIC_COGNITO_DOMAIN}
              export NEXT_PUBLIC_AWS_REGION=${NEXT_PUBLIC_AWS_REGION}
              export COGNITO_JWKS_URL=${COGNITO_JWKS_URL}
              export RDS_RESOURCE_ARN=${RDS_RESOURCE_ARN}
              export RDS_SECRET_ARN=${RDS_SECRET_ARN}
              npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-Frame-Options'
              value: 'SAMEORIGIN'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
        - pattern: '/api/*'
          headers:
            - key: 'Cache-Control'
              value: 'no-store'
            - key: 'Connection'
              value: 'keep-alive'
            - key: 'Keep-Alive'
              value: 'timeout=60' 