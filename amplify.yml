version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # Install dependencies
            - npm ci --legacy-peer-deps
        build:
          commands:
            # Build the Next.js application
            # Environment variables from Amplify console are automatically available
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'X-Frame-Options'
              value: 'SAMEORIGIN'
            - key: 'X-Content-Type-Options'
              value: 'nosniff'
        - pattern: '/api/*'
          headers:
            - key: 'Cache-Control'
              value: 'no-store'
            - key: 'Connection'
              value: 'keep-alive'
            - key: 'Keep-Alive'
              value: 'timeout=60' 